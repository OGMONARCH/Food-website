<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2342b6e29f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
    <title>Lems Payment Options</title>
</head>
<body>
    
<div class="container">
    <div class="payment-paths">
        <p>Payment Methods</p>
        <hr style="border: 1px solid #ccc; margin: 0 15px;">
        <div class="methods">
            <div onclick="dofun()" id="cambio" style="color: burlywood;"><i class="fa-solid fa-credit-card" style="color: burlywood;"></i> Payment by card</div>
            <div onclick="dofunA()" id="amiga"><i class="fa-solid fa-building-columns fa-fade"></i> Internet banks</div>
            <div onclick="dofunB()" id="carro"><i class="fa-solid fa-wallet"></i>Apple/Google pay</div>
        </div>

    </div>
</div>
<div class="center">
    <a href="https://i.pinimg.com/236x/e3/fa/a5/e3faa50e2e1a3255ebb4e3d2c9cff04b.jpg"><img alt="Credit Card Logos" title="Credit card logos" src="https://i.pinimg.com/236x/e3/fa/a5/e3faa50e2e1a3255ebb4e3d2c9cff04b.jpg" width="250" height="auto"></a>
    <hr style="border: 1px solid #ccc; margin: 0 15px;">

    <div class="card-details">
        <form autocomplete="on" name="payment-card" id="payment-card">
            <p>Card number</p>
            <div class="c-number" id="c-number">
            <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
            <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
            </div>

            <div class="c-details">
                <div>
                    <p>Expiry Date</p>
                    <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                </div>
                <div>
                    <p>CVV</p>
                    <div class="cvv-box" id="cvv-box">
                        <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                        <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                    </div>
                </div>
            </div>
            <div class="email"> 
                <p>Email</p>
                <input type="email" placeholder="example@gmail.com" id="email" required>
            </div>
            <button type="button" action="submit">PAY NOW</button>
        </form>
    </div>
</div>

<div class="right">
<p>Order Information</p>
<hr style="border: 1px solid #ccc; margin: 0 15px">
<div class="details">
    <div style="font-weight: bold; padding: 3px 0;">
        Order Description
    </div>
    <div class="padding: 3px 0;">
        Meal and Meal Delivery Payment
    </div>
    <hr style="border: 1px solid #ccc; margin: 0 15px">
    <a href="https://i.pinimg.com/236x/e3/fa/a5/e3faa50e2e1a3255ebb4e3d2c9cff04b.jpg"><img alt="Credit Card Logos" title="Credit card logos" src="https://i.pinimg.com/236x/e3/fa/a5/e3faa50e2e1a3255ebb4e3d2c9cff04b.jpg" width="100%" height="auto"></a>

</div>




















    <script src="index.js"></script>
</body>
</html>
